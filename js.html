<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JS</title>
    <link rel="stylesheet" href="js.css">
    <script>
    function nightDayHandler(self){
        var target = document.querySelector('body');
        var alist = document.querySelectorAll('a');
        if(self.value === 'Night'){
          target.style.backgroundColor='black';
          target.style.color='white';
          self.value='Day';
          var i = 0;
          while(i<alist.length){
            alist[i].style.color='powderblue';
            i=i+1;
          }
        } else  {
          target.style.backgroundColor='white';
          target.style.color='black';
          self.value='Night';
          var i = 0;
          while(i<alist.length){
            alist[i].style.color='indigo';
            i=i+1;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1><a href="js.html"style="background-color:yellow;color:indigo;text-decoration:none">JavaScript</a></h1>
    <script>
    document.write('hello world');
    </script>
    <br><a href="index.html"style="text-decoration:none">INDEX</a>
    <br><input type="button" value="Day" onclick="
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    ">
    <input type="button" value="Night" onclick="
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    ">
    <input type="button" value="INDEX" onclick="
    location.href='index.html';">
    <br>
    <br><input type="text" onchange="alert('바뀜 ㅋㅋ')">
    <input type="button" value="Click" onclick="
    alert('HTML CSS JS공부 하는 멋있는 융석')">
    <br><input type="text" onkeydown="alert('Key down')">
    <input id="night_day" type="button" value="Night" onclick="
      nightDayHandler(this);
    ">
      <input type="button" value="Night" onclick="
        if(this.value === 'Night'){
          document.querySelector('body').style.backgroundColor='black';
          document.querySelector('body').style.color='white';
          this.value='Day';
        } else  {
          document.querySelector('body').style.backgroundColor='white';
          document.querySelector('body').style.color='black';
          this.value='Night';
        }">
  </body>
</html>
